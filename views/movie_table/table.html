<div>
    <v-data-table 
    :headers="movieHeaders" 
    :items="movieData.data" 
    
    :page.sync="page"
    :items-per-page="itemsPerPage"
    hide-default-footer

    
    :loading="movieData.loading"
    class="elevation-1">
    
    <template v-slot:item.favourite="{ item }">
        <AddToFav :movieItem="item"></AddToFav>
    </template>
</v-data-table>
</div>
